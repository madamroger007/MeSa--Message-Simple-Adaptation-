<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shorcut icon" href="{{  url_for('static', filename='img/logo.png')  }}">
  <meta property="og:title" content="MeSa (Message Simple Adaptation)">
  <meta property="og:description" content="This website for general message">
  <meta property="og:image" content="{{ url_for('static' , filename='ogimage.jpg') }}">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<script>


    function Register() {
        const id = $("#userid").val()
        const pw = $("#userpw").val()
        const nick = $("#usernick").val()
        console.log(id, pw, nick);
        $.ajax({
            type: "POST",
            url: "/api/register",
            data: {
                id_give: id,
                pw_give: pw,
                nickname_give: nick
            },
            success: function (response) {

                alert(response.msg)


            }
        })
    }
</script>

<body>
    <section class="section has-text-centered">
        <h1 class="title">Register Page</h1>
        <div class="container">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="userid" class="input" type="text" placeholder="Your id">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">PW</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="userpw" class="input" type="text" placeholder="Your password">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="usernick">NICKNAME</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="usernick" class="input" type="text" placeholder="Your password">
                        </div>
                    </div>
                </div>
            </div>

            <button class="button is-primary" onclick="Register()">Register</button>
        </div>
    </section>
</body>

</html>
